<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="site-head">
		<title th:text="#{title.application}">Depot</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" media="all" href="../../css/depot.css" th:href="@{/css/depot.css}" />
		<link rel="icon" href="../../imgages/bus.ico" th:href="@{/images/bus.ico}"/>
	</head>
	
	<body>
	  <header th:fragment="site-header">
	    <a href="index.html" th:href="@{/}"><img src="../../images/ikarus.jpg" th:src="@{/images/ikarus.jpg}"/> </a> 
	    <a href="depot.html" th:href="@{/buses}">All buses</a>
	    <a href="tosell.html" th:href="@{/tosell}">Buses to sell</a>
	    <a href="bus.html" th:href="@{/monety/create}">Add bus to depot</a>
 
	    <ul id="messages">
	      <li th:each="msg : ${MyMessages}" th:text="${msg.text}"
	           th:class="${#strings.toLowerCase(msg.type)}">
	      </li>
	    </ul>
	  </header>
	
	  <div>
	    <h2 th:text="#{title.list}" style="display: inline;">Buses depot</h2>    
	    <img src="../../images/ikarus.jpg" alt="Depot logo" title="Bus logo" th:src="@{/images/ikarus.jpg}"
	      th:alt-title="#{title.application}" style="float: right;" /> 
	    <p> "" </p>
	  </div>
	
	  <footer th:fragment="site-footer">

</html>
