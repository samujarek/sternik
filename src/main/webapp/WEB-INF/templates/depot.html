<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout ::site-head">
<title>Buses depot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all" href="../../css/depot.css" th:href="@{/css/depot.css}" />
</head>

<body>
  <header th:replace="layout :: site-header" />
  <div>
    <h2 th:text="#{title.list}" style="display: inline;">Buses list</h2>
  </div>
  
  <div class="listaMonet" th:unless="${#lists.isEmpty(coinsAll)}">
    <table>
      <thead>
        <tr>
          <th th:text="#{klaser.numerKatalogowy}">numerKatalogowy</th>
          <th th:text="#{klaser.nominal}">nominal</th>
          <th th:text="#{klaser.opis}">opis</th>
          <th th:text="#{klaser.waluta}">waluta</th>
          <th th:text="#{klaser.cenaNabycia}">cenaNabycia</th>
          <th th:text="#{klaser.dataNabycia}">dataNabycia</th>
          <th th:text="#{klaser.krajPochodzenia}">krajPochodzenia</th>
          <th th:text="#{klaser.status}">status</th>
          <th th:text="#{klaser.operacje}">operacje</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="coin : ${coinsAll}">
          <form action="#" th:action="@{/buses}" th:object="${bus}" method="post">
          <td th:text="${bus.idBus}">1</td>
          <td th:text="${bus.passengersCapacity}">100</td>
          <td th:text="${bus.brandBus}">Długi opis</td>
          <td th:text="${bus.brandVersionBus}">zł</td>
          <td th:text="${bus.vehiclePrice}">5.12</td>
          <td th:text="${bus.purchaseDate}">2011/13/01</td>
          <td th:text="${bus.vehicleHistory}">Polska</td>
          <td th:text="#{${'bus.status.' + bus.status}}">Nowa</td>
          <td>
            <button type="submit" name="remove" th:value="${bus.idBus}" th:text="#{klaser.remove}">Delete</button>
            
            <a href="bus.html" th:href="@{|/buses/${bus.idBus}|}" ><button type="button" th:text="#{klaser.edit}">Edit</button></a>              
          </td>
          </form>
        </tr>
      </tbody>
    </table>
  </div>
  <footer th:replace="layout :: site-footer" />
</body>
</html>
